      { dias: 7, etapa: "ğŸŒ¿ GerminaÃ§Ã£o", acao: "Manter umidade e luz indireta" },

    function adicionarDias(data, dias) {
      const nova = new Date(data);
      nova.setDate(nova.getDate() + dias);
      return nova;
    }

    function formatarData(data) {
      return data.toLocaleDateString('pt-BR');
    }

    function gerarCalendario(event) {
      event.preventDefault();
      const dataBase = new Date(document.getElementById("plantio").value + "T00:00:00");
      if (isNaN(dataBase)) return;

      let html = `<h3>ğŸ“† Etapas do cultivo:</h3><table><tr><th>Data</th><th>Etapa</th><th>RecomendaÃ§Ã£o</th></tr>`;
      etapas.forEach(etapa => {
        const data = adicionarDias(dataBase, etapa.dias);
        html += `<tr><td>${formatarData(data)}</td><td>${etapa.etapa}</td><td>${etapa.acao}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById("tabela").innerHTML = html;

      iniciarGoogle(dataBase);
    }

    function iniciarGoogle(dataBase) {
      gapi.load('client', async () => {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: async () => {
            await criarEventos(dataBase);
          }
        });
        tokenClient.requestAccessToken({ prompt: 'consent' });
      });
    }

    async function criarEventos(dataBase) {
      for (const etapa of etapas) {
        const data = adicionarDias(dataBase, etapa.dias);
        const inicio = new Date(data);
        inicio.setHours(9, 0, 0);
        const fim = new Date(data);
        fim.setHours(9, 30, 0);

        const evento = {
          summary: etapa.etapa,
          description: etapa.acao,
          start: { dateTime: inicio.toISOString(), timeZone: 'America/Sao_Paulo' },
          end: { dateTime: fim.toISOString(), timeZone: 'America/Sao_Paulo' },
          reminders: {
            useDefault: false,
            overrides: [
              { method: 'popup', minutes: 60 },
              { method: 'email', minutes: 1440 }
            ]
          }
        };

        try {
          const res = await gapi.client.calendar.events.insert({
            calendarId: 'primary',
            resource: evento
          });
          console.log(`âœ… Evento criado: ${res.result.summary}`);
        } catch (err) {
          console.error(`âŒ Erro ao criar evento: ${etapa.etapa}`, err);
        }
      }

      alert("âœ… Todos os eventos foram adicionados ao seu Google Calendar!");
    }
  </script>
